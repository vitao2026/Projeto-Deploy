apiVersion: v1
kind: PersistentVolumeClaim
metadata:
   name: mysql-dados
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: stabdard-rwo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
 spec:
   selector:
      matchLabels:
        app: mysql
    template:     
      metadata:
        labels:
          app: mysql
      spec:
        containers:
        - image: vitao2026/projeto-database:1.0
          args:
          - "--ignore-db-dir=lost+found"
          imagePullPolicy: Always
          name: mysql
          ports:
          - containerPort: 3306
            name: mysql

          volumeMounts:
          - name: mysql-dados
            mountPath: /var/lib/wysql/
        volumes:
        - name: mysql-dados
          persistentVolumeClaim:
            claimName: mysql-dados
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  labels:
    app: php
 spec:
   replicas: 6
   selector:
      matchLabels:
        app: php
    template:     
      metadata:
        labels:
          app: php
      spec:
        containers:
        - name: php
        - image: vitao2026/projeto-backend:1.0
          imagePullPolicy: Always
          ports:
          - containerPort: 80        